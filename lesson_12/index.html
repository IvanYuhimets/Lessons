<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My 12 Web</title>
</head>

<body>
	<div class="wrapper">
		<header class="polygon">
			<div class="poligon__first-part">


				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__translate">
						Translate
					</div>

				</div>

				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__scale">
						Scale
					</div>

				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__rotate">
						Rotate
					</div>

				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__skew">
						Skew
					</div>

				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__matrix">
						Matrix
					</div>

				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__translate-scale">
						Множинні 2D Трансформації
					</div>

				</div>
			</div>
			<div class="polygon__second-part">


				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__transform-origin">
						Transform-origin
					</div>

				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__father">


						<div class="polygon__perspective">
							Perspective, perspective-origin
						</div>
					</div>
				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__father">
						<div class="polygon__translate3d">
							Translate3d
						</div>
					</div>
				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__dad">
						<div class="polygon__scale3d">
							Scale3d
						</div>
					</div>
				</div>

				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__dad">
						<div class="polygon__rotate3d">
							Rotate3d
						</div>
					</div>
				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__dad">
						<div class="polygon__matrix3d">
							Matrix3d
						</div>
					</div>
				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="polygon__dad">
						<div class="polygon__translate-rotate">
							Множинні 3D Трансформації
						</div>
					</div>
				</div>
				<div class="polygon__wrapper margin-top-right">
					<div class="poligon__practice">
						<div class="polygon__transform-style">
							Transform-style
						</div>
					</div>
				</div>

				<div class="polygon__wrapper margin-top-right">
					<div class="poligon__test">
						<div class="poligon__flip flip">
							<div class="flip__body">
								<div class="flip__front">
									FONT
								</div>
								<div class="flip__back">
									BACK
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>

	<main class="wrapper">
		<div class="car">
			<div class="car__container">
				<div class="car__wheel-one">
				</div>
				<div class="car__wheel-two">
				</div>
				<div class="car__door door">
					<div class="door__window">

					</div>
					<div class="door__handle">

					</div>
				</div>
				<div class="car__middle-line">
					<div class="car__light-front">

					</div>
				</div>
				<div class="car__body">
					<div class="car__line">

					</div>
					<div class="car__light-back">

					</div>
					<div class="car__back">

					</div>
				</div>
				<div class="car__front">


				</div>

				<div class="car__bottom">

				</div>

			</div>
		</div>


	</main>
	<footer>

	</footer>
</body>

</html>
